- route:
    description: Discord to Kafka
    from:
      description: Discord
      uri: direct
      parameters:
        name: main-process
      variableReceive: discord
      steps:
        - filter:
            description: "To do: Filter"
            steps:
              - stop: {}
            jq:
              source: discord
        - step:
            description: "To do: Mapping"
        - log:
            message: ${body}
        - to:
            uri: kafka
            parameters:
              brokers: my-cluster-kafka-bootstrap:9092
              topic: myroom
