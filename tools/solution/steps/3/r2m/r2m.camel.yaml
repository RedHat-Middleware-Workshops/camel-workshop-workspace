- route:
    description: RocketChat to Matrix
    from:
      description: RocketChat
      uri: platform-http
      parameters:
        path: /webhook
      steps:
        - convertVariableTo:
            name: rocketchat
            type: String
        - filter:
            steps:
              - stop: {}
            expression:
              jq:
                expression: .text | test("\\*.*@.*:\\*")
                source: rocketchat
        - step:
            description: "To do: Mapping"
        - log:
            message: ${body}
      variableReceive: rocketchat
